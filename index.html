<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whisky List</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Estonia&family=Homemade+Apple&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="region" class="primary">Region</label>
          <select id="region">
            <option value="" disabled selected></option>
            <option value="Campbeltown">Campbeltown</option>
            <option value="Highland">Higland</option>
            <option value="Island">Island</option>
            <option value="Islay">Islay</option>
            <option value="Lowland">Lowland</option>
            <option value="Speyside">Speyside</option>
          </select>
        </div>

        <div class="form-item">
          <label for="alc" class="primary">Alcohol</label>
          <input type="text" id="alc"/>
        </div>
        
        <div class="form-item">
          <label for="price" class="primary">Price</label>
          <input type="number" id="price"/>
        </div>


      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>Whisky List</h1>
    <ul id="whisky-list"></ul>
  </body>
</html>
